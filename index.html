<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="Myntra.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  

</head>
<body>
    <header>
        <!-- logo -->
        <div class="logo">
            <a href="#"><img class="myntra_logo"src="image/myntra.jpg" alt="Myntra Logo"></a>
        </div>
        <!-- nav bar -->
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup id="super">new</sup></a>
        </nav>
        <!-- sezrch bar -->
        <div class="Search_bar">
            <div class="search_icon">
                <a href="#">
                    <span class="material-symbols-outlined  icon">
    search
    </span>
                </a>
            </div>
            <div class="search_input">
                <input id="input" placeholder="Search for products, brands and more">
            </div>
        </div>
        <!-- action bar -->
        <div class="action_bar">
            <div class="action_Container">
             <a href="#">
                <span class="material-symbols-outlined  action_icon">
person
</span>
             </a>
            <span class="action_name">Profile</span>
                
            </div>
            <div class="action_Container">
             <a href="#">
                <span class="material-symbols-outlined">
favorite
</span>
             </a>
            <span class="action_name">Wishlist</span>
                
            </div>
            <div class="action_Container">
             <a href="#">
               <span class="material-symbols-outlined">
shopping_bag
</span> 
             </a>
            <span class="action_name">Bag</span>
                
            </div>
        </div>
    </header>
    <main>
        <div class="blank">

        </div>
        <div class="offer">
            <img class="offer_banner" src="image/YWKQhCcx_88ea5537529241b78b96ab335d499c54.jpg" alt="offer">
        </div>
        <div class="banner">
            <div class="banner_image_1">
                <img  class="first" src="image/C7WLTFO5_9fbf0e76dfb14291a2e5f95adc4ff3cf.jpeg" alt="first banner image">
            </div>
            <div class="banner_image_2">
                <img class="second" src="image/JWPoh9x9_b81bc433361e411db8fb365b79768e8e.jpeg" alt="second banner">
            </div>
        </div>
        <div class="category_cntainer">
            <div class="brand">
                <img class="Fashion" src="image/1.jpg" alt="Fashion partner">
                <img class="Ethnic" src="image/2.jpg" alt="Ethnic  partner">
            </div>
            <div class="discount">
                <img class="bank" src="image/344.webp" alt="casback">
            </div>
            <div class="ads">
                <img class="ads_banner" src="image/4.jpg" alt="Ads">
            </div>
        </div>
        <div class="cotagory_item">
            <a href="#"><img class="dress" src="image/b1.png" ></a>
            <a href="#"><img class="dress" src="image/b2.png" ></a>
            <a href="#"><img class="dress" src="image/b3.png" ></a>
            <a href="#"><img class="dress" src="image/b4.png" ></a>
            <a href="#"><img class="dress" src="image/b5.png" ></a>
        </div>
        <div class="deals">
            <img src="image/h1.jpg" >
        </div>
        <div class="com">
            
            <a href="#"><img class="pic" src="image/c2.png" ></a>
            <a href="#"><img class="pic" src="image/c3.png" ></a>
            <a href="#"><img class="pic" src="image/c4.png" ></a>
            <a href="#"><img class="pic" src="image/c5.png" ></a>
        </div>
        <div class="luxe_deal">
            <h4 class="text-banner-title">LUXE GRAND REDUCTION DEALS</h4>
            <br>
            <div class="luxe-image">
            <a href="#"><img class="l" src="image/l1.jpeg" ></a>
            <a href="#"><img class="l" src="image/l2.jpeg" ></a>
            <a href="#"><img class="l" src="image/l3.jpeg" ></a>
            <a href="#"><img class="l" src="image/l4.jpeg" ></a>
            <a href="#"><img class="l" src="image/l5.jpeg" ></a>
            </div>

        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
